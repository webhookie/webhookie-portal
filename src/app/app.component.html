<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
    color: #333333;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 10px;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    /*background-color: #1976d2;*/
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }
  /* Responsive Styles */
  @media screen and (max-width: 767px) {
  }

  @media screen and (max-width: 575px) {
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <!--suppress CheckImageSize -->
  <img
    width="100"
    alt="Webhookie Logo"
    src="assets/images/logo.png"
  />
  <h2>Welcome to {{title}}</h2>
  <div class="spacer"></div>

  <div *ngIf="givenName">
    <h2>Hi, {{givenName}}</h2>
    <button (click)="logout()">Logout</button>
  </div>
  <div *ngIf="!givenName">
    <button (click)="login()">Login</button>
  </div>
</div>

<div class="content" role="main">
  <!-- Footer -->
  <footer>
  </footer>
</div>
