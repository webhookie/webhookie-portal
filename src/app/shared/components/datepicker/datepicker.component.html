
<div class="input-group date_wrapper">
    <input type="text" class="form-control border-right-0"datepicker-append-to-body="true" placeholder="Start date" 
    #dp="bsDatepicker" bsDatepicker [(bsValue)]="bsValue">
    <div class="input-group-append">
        <span class="input-group-text bg-white" id="start-calendar">
            <i class="far fa-calendar"></i>
        </span>
    </div>
</div>
