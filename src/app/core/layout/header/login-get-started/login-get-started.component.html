<div class="user-buttons">
  <button (click)="login()" *ngIf="!loggedIn" class="btn btn-default text-left">Login</button>
  <button (click)="logout()" *ngIf="loggedIn" class="btn btn-default text-left">Logout</button>
  <a class="btn btn-primary btn-primary-gradient" routerLink="/" routerLinkActive="active">Get started</a>
</div>
