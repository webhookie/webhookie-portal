<div class="user-buttons" *ngIf="!loggedIn">
  <button (click)="login()" *ngIf="!loggedIn" [disabled]="!(healthy | async)" [class.disabled]="!(healthy | async)" class="btn btn-default text-left">Login</button>
  <button [disabled]="!(healthy | async)" [class.disabled]="!(healthy | async)" class="btn btn-primary" routerLink="/" fragment="how_it_works">Get started</button>
</div>
