<div class="security-option mt-3">
  <h3 class=" mb-3">security-option</h3>
  <table class="table table-responsive">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col" width="420px">Description</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of securityOptions">
        <td>{{data.name}}</td>
        <td>{{data.description}}</td>
        <td>{{data.type}}</td>
      </tr>
    </tbody>
  </table>
</div>
