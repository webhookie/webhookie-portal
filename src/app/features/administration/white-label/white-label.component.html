    <div class="whitelabel_edit_wrapper">
        <form>

            <div class="form-group">
                <label class="font-weight-bold">Primary color</label>
                <div class="icons">
                    <div class="dropdown">
                        <i class="fas fa-circle" [ngStyle]="{'color': selectedColor}" id="dropdownMenu2"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <chrome-picker [(color)]="selectedColor" class="colorpick"
                                aria-labelledby="dropdownMenuButton"></chrome-picker>
                            <button class="btn btn-default font14 font-weight-400">Reset color</button>
                        </div>
                    </div>

                    <input type="text" name="" value="" class="form-control form-custom-control"
                        placeholder="{{selectedColor}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold d-block">Images</label>
                <label>Add logo</label>
                <input type="file" id="add_logo" class="d-none" />
                <label class="add_image py-2" for="add_logo"><img src="assets/images/add_a_photo_black_24dp.svg" alt=""
                        class="img-fluid" /></label>
            </div>
            <div class="form-group">
                <label>Add main image</label>
                <input type="file" id="add_main_image" class="d-none" />
                <label class="add_image py-5" for="add_main_image"><img src="assets/images/add_a_photo_black_24dp.svg"
                        alt="" class="img-fluid" /></label>
            </div>
            <div class="form-group text-right">
                <button type="button" class="btn btn-default border text-primary">Reset</button>
                <button type="submit" class="btn btn-primary ml-2">Apply</button>
            </div>
        </form>
