<div class="call-back-url" [ngClass]="variable.appName?'':'border-top'">
  <fieldset class="mt-3" [ngClass]="variable.appName?'fieldset_border':'p-3 mr-lg-3 '">
    <form>
      <h4 class="font14 font-weight-400" *ngIf="!variable.appName">Callback URL</h4>
      <div class="form-row">
        <div class="form-group" [ngClass]="variable.appName?'col-md-3':'col-md-2'">
          <div class="dropdown text-uppercase">
            <button type="button"
              class="btn btn-warning dropdown-toggle text-left font12 font-weight-400 text-uppercase w-100 d-flex justify-content-between align-items-center"
              data-toggle="dropdown">
              Post
            </button>
            <div class="dropdown-menu font12 font-weight-400 w-100">
              <a class="dropdown-item" href="#">Post</a>
              <a class="dropdown-item" href="#">Get</a>
            </div>
          </div>
        </div>
        <div class="form-group" [ngClass]="variable.appName?'col-md-9':'col-md-6'">
          <input type="text" class="form-control" value="https://www.volvocars.com/se">
        </div>
      </div>
      <h4 class="font14 font-weight-400">Security</h4>
      <div class="custom-control custom-radio custom-control-inline security-label" [ngClass]="variable.appName?'':'custom-control-padding'"*ngFor="let s of securityArr">
        <input class="custom-control-input" id="{{s}}" type="radio" name="security" (change)="security=s"
          [disabled]="s=='API key'" [checked]="security==s">
        <label class="custom-control-label font12 pt-1" for="{{s}}">{{s}}</label>
      </div>
      <div class="test-order-key mt-3" *ngIf="security=='HMAC Signature'">
        <div class="form-row">
          <div class="form-group" [ngClass]="variable.appName?'col-md-12':'col-md-8'">
            <label class="font14 font-weight-400 mb-1">Key ID</label>
            <input type="text" class="form-control" value="Key ID example">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group" [ngClass]="variable.appName?'col-md-12':'col-md-8'">
            <label class="font14 font-weight-400 mb-1">Secret API Key</label>
            <input type="text" class="form-control" value="Secret API Key example">
          </div>
        </div>
      </div>
    </form>
  </fieldset>
</div>
