<div class="wrapper">
  <div class="left">
    <ul class="search-result">
      <li *ngFor="let group of groups$ | async">
        <a (click)="selectWebhookGroup(group)">{{group.title}}</a>
      </li>
    </ul>
  </div>
  <div class="right">
    <div *ngIf="schema$ | async">
      <asyncapi-component [schema]="schema$ | async"></asyncapi-component>
    </div>
  </div>
</div>
