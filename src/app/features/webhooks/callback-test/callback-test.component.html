<app-title></app-title>
<div class="container-fluid">
<div class="row">
    <div class="col-md-6">
        <app-order-title></app-order-title>
    </div>
    <div class="col-md-6">
      <div class="dot-buttons">
        <ul class="d-flex justify-content-md-end align-items-center mb-lg-0">
          <li>
            <button class="btn mr-2 mr-md-0 btn-primary" routerLink="/webhooks/subscribe-order" *ngIf="response?.isValid$ | async">
              Subscribe
            </button>
          </li>
          <li>
            <button class="btn btn-default test_color" routerLink="/webhooks/callback-test" (click)="test()">
              Test
            </button>
          </li>
        </ul>
      </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <app-order-rate-sub-links></app-order-rate-sub-links>
    </div>
</div>
<div class="row">
    <div class="col-lg-6 pr-lg-0">
        <app-callback-url #callbackUrlComponent></app-callback-url>
        <app-response #responseComponent></app-response>
    </div>
    <div class="col-lg-6 pl-lg-0 pr-lg-0 mt-2 mt-lg-0">
        <app-request-example #requestExampleComponent></app-request-example>
    </div>
</div>
</div>
