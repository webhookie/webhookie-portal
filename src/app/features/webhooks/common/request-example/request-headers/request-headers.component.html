<form [formGroup]="headerForm">
  <table class="table header-pill mt-4" *ngIf="show">
    <thead>
    <tr>
      <th scope="col">Header</th>
      <th scope="col">Value</th>
      <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let header of webhook.headers.values">
      <td>{{header.name}}</td>
      <td>
        <input
          *ngIf="header.isEditable()"
          type="text"
          name=""
          value="{{header.headerValue()}}"
          class="form-control form-custom-control"
          placeholder="{{header.placeHolder()}}"
          [formControlName]="header.name"
        />
        <span *ngIf="header.isReadOnly()">{{header.headerValue()}}</span>
      </td>
      <td>{{header.description()}}</td>
    </tr>
    </tbody>
  </table>
</form>
