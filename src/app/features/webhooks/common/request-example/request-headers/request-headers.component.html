            <table class="table header-pill mt-4">
                <thead>
                  <tr>
                    <th scope="col">Header</th>
                    <th scope="col">Value</th>
                    <th scope="col">Description</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let header of webhook.headers.values">
                        <td>{{header.name}}</td>
                        <td>
                          <input
                            type="text"
                            name=""
                            value="{{value(header)}}"
                            class="form-control form-custom-control"
                            placeholder="{{placeHolder(header)}}"
                          />
                        </td>
                        <td>{{header.description()}}</td>
                    </tr>
                </tbody>
              </table>
