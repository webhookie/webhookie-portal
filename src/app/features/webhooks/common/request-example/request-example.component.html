<div class="light-mode">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="nav nav-pills">
        <a href="javascript:void(0)" (click)="showBody()" [ngClass]="isBody?'active':''">Body</a>
        <a href="javascript:void(0)" (click)="showHeaders()" class="px-3" [ngClass]="!isBody?'active':''">Header</a>
      </div>
      <div class="custom-control custom-switch align-items-center">
        <input class="custom-control-input" id="customSwitch1" type="checkbox">
        <label class="custom-control-label mode-switcher font12" for="customSwitch1">Dark mode</label>
      </div>
    </div>
    <app-request-body [webhook]="webhook" #bodyComponent></app-request-body>
    <app-request-headers [webhook]="webhook" #headersComponent></app-request-headers>
</div>
