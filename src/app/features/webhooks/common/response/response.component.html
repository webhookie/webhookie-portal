<div class="light-mode mt-3 mr-lg-3"
     [class.response-success]="isSuccess"
     [class.response-danger]="isError"
     [class.bg-transparent]="isClear"
     *ngIf="preShow">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="font-weight-bold font16" [ngClass]="responseClass">
      Response <span *ngIf="responseCode$ | async">{{responseCode$ | async}}</span>
    </h4>
    <h4 class="font-weight-bold font16" [ngClass]="responseClass">
      <span class="text-primary" *ngIf="validateTimer$ | async">{{validateTimer$ | async | date:'mm:ss.SSS':'UTC'}}</span>
    </h4>

  </div>
  <app-json-viewer
    [darkMode]="false"
    [showHeader]="false"
    #responseViewer
  >
  </app-json-viewer>
</div>
