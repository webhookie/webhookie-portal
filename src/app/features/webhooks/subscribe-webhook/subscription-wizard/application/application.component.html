<div class="tab min-wid">
  <div class="text-center">
    <h3 class="font16 font-weight-bold mb-4">1. Select your application</h3>
  </div>
  <p class="font14 mb-1">Select from your previous application</p>
  <div class="dropdown">
    <button class="btn btn-warning dropdown-toggle text-left font-weight-400 font12 d-flex justify-content-between align-items-center"
            data-toggle="dropdown"
            type="button" (click)="clearApp()">
      Select your application
    </button>
    <div class="dropdown-menu font12 font-weight-400">
      <div class="dropdown-divider"></div>
      <a (click)="selectApp(app)" *ngFor="let app of _applications$.asObservable() | async" class="dropdown-item"
         href="javascript:void(0)">{{app.name}}</a>
    </div>
  </div>
  <div class="description" *ngIf="selectedApplication">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="font14 font-weight-600">{{selectedApplication.name}}</h3><i class="bi bi-three-dots"></i>
    </div>
    <p>{{selectedApplication.description}}</p>
  </div>
  <p class="font16">Want to create new application? <a href="javascript:void(0)" (click)="modalService.open(template1)" class="font-weight-600">Create</a></p>
</div>

<div class="app-modal-w">
  <div class="modalSave">
    <ng-template #template1>
      <app-create-application></app-create-application>
    </ng-template>
  </div>
</div>
