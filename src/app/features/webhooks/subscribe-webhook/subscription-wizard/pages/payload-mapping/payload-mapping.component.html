<div class="editor-content" role="main" *ngIf="visible">
  <ngx-monaco-editor
    [(ngModel)]="code"
    [options]="editorOptions"
    [uri]="modelUri"
    (init)="editorInit($event)"
    #monacoComponent
  >
  </ngx-monaco-editor>
</div>
<div style="border-width: 10px; border-color: #1e324c" class="row justify-content-center tab" *ngIf="visible">
  <div>
    <input class="form-control form-control-lg" id="formFileLg" type="file" (change)="mappingFile($event)">
    <pre>
      {{transformation}}
    </pre>
    <button *ngIf="canTransform" (click)="transform()" class="btn-primary">Transform</button>
    <app-json-viewer
      [darkMode]="false"
      [showHeader]="false"
      #jsonViewerComponent
    >
    </app-json-viewer>
  </div>
