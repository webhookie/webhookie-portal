<div *ngIf="visible && !step.completed" class="row justify-content-center">
  <div class="col-12 col-md-8">
    <form  [formGroup]="submitForm">
      <div class="modal-body">
        <div class="row mt-2">
          <div class="col-12 col-md-4">
            <label class="font14 font-weight-400" for="subscriptionReasonText">Reason for subscription:</label>
          </div>
          <div class="col-12 col-md-8">
          <textarea id="subscriptionReasonText" max="4" class="form-control" formControlName="reason" placeholder="Reason for subscription"></textarea>
            <div *ngIf="reason?.invalid && (reason?.dirty || reason?.touched)" class="my-1 alert alert-danger">
              <div *ngIf="reason?.errors?.required">
                Reason for subscription is required.
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div *ngIf="visible && step.completed">
  <app-subscription-wizard-congrats [visible]="visible"></app-subscription-wizard-congrats>
</div>
