<form>
    <div class="modal-header">
        <h2 class="modal-title pull-left font16 font-weight-bold">Create new application</h2>
        <button type="button" class="close pull-right" aria-label="Close" (click)="variable.modalRef.hide()">
            <span aria-hidden="true"><i class="lni lni-close font16"></i></span>
        </button>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label for="name" class="font14 font-weight-400">Application name</label>
            <input type="text" class="form-control" id="name" placeholder="Volvo cars">
        </div>
        <div class="form-group">
            <label for="Description" class="font14 font-weight-400">Description</label>
            <textarea class="form-control" rows="4" id="Description"
                placeholder="Description">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industryâ€™s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially</textarea>
        </div>
        <div class="form-group">
            <label for="name" class="font14 font-weight-400 mt-2">Consumer group</label>
            <div class="row">
                <div class="col-md-6">
                    <div class="dropdown">
                        <button type="button" class="btn btn-warning dropdown-toggle font12 font-weight-400" data-toggle="dropdown">
                            2 consumers selected
                        </button>
                        <div class="dropdown-menu multi-select-dropdown">
                            <div class="scrollable-list">
                                <div class="custom-control custom-checkbox" (change)="selectedItems(-1)">
                                    <input type="checkbox" class="custom-control-input" id="consumer_4" name="example1" [checked]="selectAll">
                                    <label class="custom-control-label" for="consumer_4">Select All</label>
                                </div>
                                <div class="custom-control custom-checkbox" *ngFor="let item of consumers" (click)="selectedItems(item.id)">
                                    <input type="checkbox" class="custom-control-input" id="{{item.id}}" name="example1" [checked]="checkedItem(item)">
                                    <label class="custom-control-label" for="example1">{{item.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="consumer-value">
            <ul class="d-flex align-items-center mt-3">
                <li><a href="#">Consumers 1 </a><img src="assets/images/Pill_delete.svg"></li>
                <li><a href="#">Consumers 2 </a><img src="assets/images/Pill_delete.svg"></li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default cancel border" aria-label="Close"
            (click)="variable.modalRef.hide()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="create()">Create</button>
    </div>
</form>
