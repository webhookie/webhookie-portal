<div class="subscribe-call-back" [ngClass]="!variable.app?'isDisabled':''">
  <fieldset class="p-3 mt-3 mr-lg-3" >
    <h4 class="font16 font-weight-600">Add a callback URL</h4>
    <p class="font12">Please select or create an application to add your callback URL.</p>

    <label class="font14 font-weight-400">Select your callback URL</label>

    <div class="dropdown mb-3">
      <button type="button"
        class="btn btn-warning dropdown-toggle text-left font12 font-weight-400 d-flex justify-content-between align-items-center"
        data-toggle="dropdown">
        Select your callback URL
      </button>
      <div class="dropdown-menu font12 font-weight-400">
        <!-- <button class="btn btn-default font-weight-400 font12" (click)="openModal(template1)"><i class="lni lni-plus mr-2"></i>Create New Application</button> -->
        <!-- <div class="dropdown-divider"></div> -->
        <a class="dropdown-item" href="javascript:void(0)" (click)="urlSelected('Ericsson')">Ericsson</a>
        <a class="dropdown-item" href="javascript:void(0)" (click)="urlSelected('Telia')">Telia</a>
      </div>
    </div>
    <!-- start -->

    <div class="callback-read-only" *ngIf="variable.callback">
      <form>
        <h4 class="font14 font-weight-400">Callback URL</h4>
        <div class="form-row mb-1">
          <div class="form-group col-md-2">
            <input type="text" class="form-control" value="Post" readonly>
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" value="https://www.volvocars.com/se" readonly>
          </div>
        </div>

        <h4 class="font14 font-weight-400">Security</h4>
        <label class="font12 pt-1">HMAC Signature</label>

        <div class="form-row mt-1">
          <div class="form-group col-md-8">
            <label class="font14 font-weight-400 mb-1">Key ID</label>
            <input type="text" class="form-control" value="Key ID example" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <h4 class="font14 font-weight-400 mb-1">Secret API Key</h4>
            <input type="text" class="form-control" value="Secret API Key example" readonly>
          </div>
        </div>

      </form>
    </div>
    <!-- end -->
  </fieldset>
</div>
