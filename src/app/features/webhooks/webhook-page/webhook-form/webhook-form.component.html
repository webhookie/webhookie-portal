<app-title [headerTitle]="title()"></app-title>
<div class="container-fluid create-webgroup">
  <form [formGroup]="webhookForm.form">
  <div class="row">
    <div class="col-md-12 col-lg-5 consumer">
      <div class="webgroup-heading mb-3 mb-md-0">
        <app-webhook-access-group
          publicTitle="Public"
          id="consumerAccess"
          path="consumergroups"
          [control]="webhookForm.consumerGroups"
          title="Consumer groups"
          [formGroup]="webhookForm.form"
          #consumerGroupsComponent
        >
        </app-webhook-access-group>
        </div>
      </div>
      <div class="col-md-12 col-lg-7 mt-md-3 mt-lg-0 d-md-flex justify-content-between align-items-center">
      <div class="webgroup-heading">
        <app-webhook-access-group
          publicTitle="All"
          id="providerAccess"
          path="providergroups"
          [control]="webhookForm.providerGroups"
          title="Provider groups"
          [formGroup]="webhookForm.form"
          [filter]="providerGroupFilter()"
          #providerGroupsComponent
        >
        </app-webhook-access-group>
      </div>
      <div class="dot-buttons mt-3 mt-md-0">
        <ul class="d-flex mb-0">
<!--
          <li>
            <button class="btn btn-default mr-2" (click)="save($event)" [disabled]="!webhookForm.form.valid">
              Save & finish later
            </button>
          </li>
-->
          <li>
            <button class="btn btn-primary" (click)="save($event)" [disabled]="!webhookForm.form.valid">
              Publish
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- ****** -->
  <div class="row mt-4" [(ngbCollapse)]="isCollapsed">
    <div class="col-md-12 pr-md-0">
      <ngb-alert [dismissible]="false" type="danger" *ngIf="error" (closed)="clearError()">
        <strong>{{error.name}}</strong>
        <p></p>
        <span [innerHTML]="error.message"></span>
      </ngb-alert>
    </div>
  </div>
  <div class="resizable-main">
    <div class="resizable-content">
      <div class="resizable-row">
        <region-component class="resizable-section editor-height" [directions]="['right']" [rFlex]="true">
          <ngx-monaco-editor class="my-code-editor" [options]="editorOptions" formControlName="spec"></ngx-monaco-editor>
        </region-component>
        <div class="resizable-section">
          <asyncapi-component [schema]="specCode"></asyncapi-component>
        </div>
      </div>
    </div>
  </div>
  </form>
</div>
