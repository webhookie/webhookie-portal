<div id="header-accordion">
  <div class="card">
    <div class="card-header" id="sub-heading-1">
      <a data-toggle="collapse" href="#main-collapse">{{headers.label}}</a>
    </div>
    <div class="collapse" data-parent="#header-accordion" id="main-collapse">
      <div class="card-body">
        <div id="sub-accordion-1">
          <div *ngFor="let item of headers.parent;let i=index;" class="card">
            <div class="card-header" id="heading-1-1">
              <a class="collapsed" class="font14 font-weight-600" data-toggle="collapse"
                 href="#sub-heading-collapse-{{i}}">{{item.label}}</a>
            </div>
            <div class="collapse" data-parent="#sub-accordion-1" id="sub-heading-collapse-{{i}}">
              <div class="card-body">
                <div class="authorization">
                  <div class="col-2-set tree-view">
                    <div>
                      <h5 class="font12 mb-0 font-weight-600">Description</h5>
                    </div>
                    <div>
                      <p class="font12 mb-0">{{item.child.description}}</p>
                    </div>
                  </div>
                  <div class="col-2-set tree-view">
                    <div>
                      <h5 class="font12 mb-0 font-weight-600">Format</h5>
                    </div>
                    <div>
                      <p class="font12 mb-0">{{item.child.format}}</p>
                    </div>
                  </div>
                  <div class="col-2-set tree-view">
                    <div>
                      <h5 class="font12 mb-0 font-weight-600">Example</h5>
                    </div>
                    <div>
                      <p class="font12 mb-0">{{item.child.example}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
