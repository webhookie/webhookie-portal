<app-title [headerTitle]="title()"></app-title>
<div class="container-fluid create-webgroup">
  <div class="row">
    <div class="col-md-7 col-lg-6 consumer d-flex justify-content-between">
      <div class="webgroup-heading mb-3 mb-md-0">
        <h5 class="font-weight-400 font14">Consumer group*</h5>
        <div class="select-consumer d-flex align-items-center">
          <form class="form-inline mr-2">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck">
              <label class="custom-control-label font14" for="customCheck">Public</label>
            </div>
          </form>
          <div class="dropdown">
            <button type="button"
              class="btn btn-warning dropdown-toggle text-left font-weight-400 font12 d-flex justify-content-between align-items-center"
              data-toggle="dropdown">
              Select consumer
            </button>
            <div class="dropdown-menu font12 font-weight-400">
              <button class="btn btn-default font-weight-400 font12">Create New Application</button>
              <a class="dropdown-item"></a>
            </div>
          </div>
        </div>
      </div>

      <div class="webgroup-heading">
        <h5 class="font-weight-400 font14">Provider group*</h5>
        <div class="select-provider d-flex align-items-center">
          <form class="form-inline mr-2">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label font14" for="customCheck1">Public</label>
            </div>
          </form>
          <div class="dropdown">
            <button type="button"
              class="btn btn-warning dropdown-toggle text-left font-weight-400 font12 d-flex justify-content-between align-items-center"
              data-toggle="dropdown">
              Select provider
            </button>
            <div class="dropdown-menu font12 font-weight-400 p-2">
              <form class="form-inline search-small">
                <div class="input-group mw-180">
                  <input type="text" placeholder="Search..." class="form-control border-right-0">
                  <div class="input-group-append">
                    <a href="#" class="input-group-text bg-white px-2"><i class="lni lni-search-alt"></i></a>
                  </div>
                </div>
              </form>
              <div class="dropdown-divider"></div>
              <div class="scrollable-list">
                <div class="custom-control custom-checkbox w-g-input">
                  <input type="checkbox" class="custom-control-input" id="provider_1" name="example1">
                  <label class="custom-control-label" for="provider_1">Provider 1</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="provider_2" name="example1">
                  <label class="custom-control-label" for="provider_2">Provider 2</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="provider_3" name="example1">
                  <label class="custom-control-label" for="provider_3">Provider 3</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="provider_4" name="example1">
                  <label class="custom-control-label" for="provider_4">Provider 4</label>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-5 col-lg-6 d-flex justify-content-md-end align-items-end">
      <div class="dot-buttons">
        <ul class="d-flex mb-0">
          <li>
            <button class="btn btn-default mr-2">
              Save & finish later
            </button>
          </li>
          <li>
            <button class="btn btn btn-primary">
              Publish
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- ****** -->
  <div class="row">
    <div class="col-md-5 pr-md-0">
      <div class="border-top mb-3 mt-3"></div>
      <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
    </div>
    <div class="col-md-7 pl-md-0">
      <asyncapi-component [schema]="code"></asyncapi-component>
    </div>
  </div>
</div>
