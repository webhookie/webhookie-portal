<div>
  <div class="modal-body">
    <h5 class="font14 font-weight-bold">Confirm you approve</h5>
    <div class="pt-2 pb-1">the subscription to the <strong>{{subscription?.topic}}</strong> webhook by:</div>
    <div>Company: {{subscription?.application?.entity}}</div>
    <div>Application: {{subscription?.application?.name}}</div>
    <div>Requester name: {{details?.requester?.name}}</div>
    <div>Requester email: {{details?.requester?.email}}</div>
  </div>

  <div class="modal-footer">
    <button (click)="hide()" aria-label="Close" class="btn btn-default cancel" type="button">Cancel</button>
    <button (click)="approve()" class="btn btn-primary" type="button">Approve</button>
  </div>
</div>
