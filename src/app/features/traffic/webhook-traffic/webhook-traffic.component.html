<div class="traffic-dropdowns">
  <div class="drop-buttons d-flex">
    <ul class="d-flex align-items-center">
      <li>
        <h5>Entity</h5>
        <div class="dropdown">
          <button class="btn btn-warning dropdown-toggle text-left font-weight-400 font12 d-flex justify-content-between align-items-center"
                  data-toggle="dropdown"
                  type="button">
            {{currentEntity ? currentEntity : 'Select Entity'}}
          </button>
          <div class="dropdown-menu font12 font-weight-400">
            <a *ngIf="currentEntity" class="dropdown-item" href="javascript:void(0)" (click)="selectEntity(null)">Select Entity</a>
            <a *ngFor="let entity of entities$.asObservable() | async" class="dropdown-item" href="javascript:void(0)" (click)="selectEntity(entity)">{{entity}}</a>
          </div>
        </div>
      </li>
      <li>
        <h5>Application</h5>
        <div class="dropdown">
          <button class="btn btn-warning dropdown-toggle text-left font-weight-400 font12 d-flex justify-content-between align-items-center"
                  data-toggle="dropdown"
                  type="button">
            {{currentApplication ? currentApplication.name : 'Select Application'}}
          </button>
          <div class="dropdown-menu font12 font-weight-400">
            <a *ngIf="currentApplication" class="dropdown-item" href="javascript:void(0)" (click)="selectApplication(null)">Select Application</a>
            <a *ngFor="let app of entityApplications$.asObservable() | async" class="dropdown-item" href="javascript:void(0)" (click)="selectApplication(app)">{{app.name}}</a>
          </div>
        </div>
      </li>
      <li>
        <h5>Callback URL</h5>
        <div class="dropdown">
          <button class="btn btn-warning dropdown-toggle text-left font-weight-400 font12 d-flex justify-content-between align-items-center"
                  data-toggle="dropdown"
                  type="button">
            {{currentCallback ? currentCallback.name : 'Select Callback'}}
          </button>
          <div class="dropdown-menu font12 font-weight-400">
            <a *ngIf="currentCallback" class="dropdown-item" href="javascript:void(0)" (click)="selectCallback(null)">Select Callback</a>
            <a *ngFor="let callback of applicationsCallbacks$.asObservable() | async" class="dropdown-item" href="javascript:void(0)" (click)="selectCallback(callback)">{{callback.name}}</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

<app-traffic-table
  #tableComponent
  [component]="this"
>
</app-traffic-table>
