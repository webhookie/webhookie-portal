<div class="traffic-dropdowns">
  <div class="drop-buttons d-flex">
    <ul class="d-flex align-items-center">
      <li>
        <app-searchable-select
          title="Entity"
          (onSelect)="onSelectEntity($event)"
          (onClear)="clearEntity()"
          #entitiesComponent
        >
        </app-searchable-select>
      </li>
      <li *ngIf="currentEntity">
        <app-searchable-select
          title="Application"
          (onSelect)="onSelectApplication($event)"
          (onClear)="clearApplication()"
          #applicationsComponent
        >
        </app-searchable-select>
      </li>
      <li *ngIf="currentApplication">
        <app-searchable-select
          title="Callback URL"
          (onSelect)="onSelectCallback($event)"
          (onClear)="clearCallback()"
          #callbacksComponent
        >
        </app-searchable-select>
      </li>
    </ul>
  </div>
</div>

<div *ngIf="debug">
  <hr>
  <pre>Subscriptions Filter: {{ subscriptionFilter | json }}</pre>
</div>
<div *ngIf="debug">
  <hr>
  <pre>Span Filter: {{ spanFilter | json }}</pre>
</div>
<div *ngIf="debug">
  <hr>
  <pre>Filters: {{ initialFilters | json }}</pre>
</div>

<app-generic-table
  #tableComponent
  [component]="this"
>
</app-generic-table>

<ng-template #resultViewer>
  <app-json-viewer></app-json-viewer>
</ng-template>
